<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-list-left">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>
        <div class="navbar-list-right">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="./images/icon-menu.jpg" alt="" height="22px" width="22px"></li>
                <li><button class="sign-in">Sign In</button></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="google-logo">
            <img src="./images/googlelogo.png" alt="">
        </div>
        <div class="google-bar">
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <span><img  height="25px" width="25px" src="./images/magnifying_glass.jpg"></span> 
                <input type="text" name="q">
                
            </form>
        </div>
        <div class="google-buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="google-language">
            <p>Other Languages you can use Google:    <a href="">        English</a></p>
        </div>
    </div>
</body>
</html>
